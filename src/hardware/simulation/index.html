<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="outputtext"></div>
        <div class="container" id="container">
            <div class="dial" id="dial">
                <div style="text-align: center;"><img id="spin-ball" src="dial.png" alt="ball" style="cursor:pointer" /></div>
            </div>
            <div class="peoplediv" id="people">
                <button>PEOPLE</button>
            </div>
            <div class="newdiv" id="new">
                <button>NEW</button>
            </div>
            <div class="alldiv" id="all">
                <button>ALL</button>
            </div>
            <div class="uparrow" id="uparrow">UP ARROW</div>
            <div class="downarrow" id="downarrow">DOWN ARROW</div>
            <div class="screen" id="screen">SCREEN</div>
            <div class="listendiv" id="listen">
                <div></div>
                <button class="listenbutton">LISTEN</button>
                <div></div>
            </div>
            <div class="recorddiv" id="record">
                <button>RECORD</button>
            </div>
            <div class="stopdiv" id="stop">
                <button>STOP</button>
            </div>
            <div class="senddiv" id="send">
                <button>SEND</button>
            </div>
        </div>

        <script src="script.js" async defer></script>
        <script src="dial.js" async defer></script>

    </body>
</html>
